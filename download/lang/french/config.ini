compatibility="3.0"
admin="modules"
admin_links="Liste des fichiers => admin_download.php, Ajouter un fichier => management.php?new=1, Catégories => (Gestion => admin_download_cat.php, Ajouter => admin_download_cat.php?new=1), Configuration => admin_download_config.php, Ajouter un fichier => management.php?new=1"
css=0
cache=1
sql_table=2
starteable_page="download.php"
contribution_interface="management.php"
com="download"
note="download"
