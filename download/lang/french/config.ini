url_rewrite="# Téléchargement #\nRewriteRule ^(.*)download/category-([0-9]+)-?([0-9]+)?(\+?[^.]*)\.php$ DIR/download/download.php?cat=$2&p=$3 [L,QSA]\nRewriteRule ^(.*)download/download-([0-9]+)(\+?[^.]*)\.php$ DIR/download/download.php?id=$2 [L,QSA]\nRewriteRule ^(.*)download/file-([0-9]+)(\+?[^.]*)\.php$ DIR/download/count.php?id=$2 [L,QSA]"
;config="a:5:{s:12:"nbr_file_max";i:10;s:10:"nbr_column";i:2;s:8:"note_max";i:5;s:13:"root_contents";s:50:"Bienvenue dans l'espace de téléchargement du site!";s:11:"global_auth";a:3:{s:3:"r-1";i:1;s:2:"r0";i:5;s:2:"r1";i:7;}}"